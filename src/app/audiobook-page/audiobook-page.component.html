<div *ngIf="audiobook$ | async as audiobook; else loading" >
  <div class="post">
    <div class="header">
      <h1>{{audiobook.title}}</h1>

      <button routerLink="/" class="btn btn-link">Назад</button>
    </div>

    <div class="info">
      <strong>Чете: {{audiobook.narrator}}</strong>
      <small>{{audiobook.date | date: "dd.MM.yyyy"}}</small>
    </div>

    {{audiobook.text}}

  </div>
</div>
<ng-template #loading>
  <p class="text-center" >Зареждане...</p>
</ng-template>
